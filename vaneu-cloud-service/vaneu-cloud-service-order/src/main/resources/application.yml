server:
  port: 8002
  
spring:
  application:
    name: service-order
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848    #指定Nacos服务地址
    sentinel:
      transport:
        dashboard: 127.0.0.1:8080   #指定Sentinel DashBoard服务地址
        port: 9000                  #默认9000端口，假如被占用会自动从9000开始依次+1扫描，直至找到未被占用的端口
        
  datasource:
    name: druidDataSource
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/vaneu-cloud-order?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Hongkong
      username: root
      password: 123456
      max-active: 5
      initial-size: 5
      max-wait: 60000
      min-idle: 1
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: select 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 50
      max-pool-prepared-statement-per-connection-size: 20
      
#      filters: stat,wall,log4j,config
      filter:
        stat:
          enabled: true
      stat-view-servlet:
        enabled: true
        login-username: admin
        login-password: vaneu
        
mybatis-plus:
  mapper-locations: classpath:/mapper/**Mapper.xml     #如果是放在resource目录 classpath*:/mapper/*Mapper.xml,如果是放在src/main/java目录下 classpath:/com/yourpackage/*/mapper/*Mapper.xml
  typeAliasesPackage: com.vaneu.order.domain           #实体扫描，多个package用逗号或者分号分隔

#springfox:
#  documentation:
#    swagger-ui:
#      enabled: true
swagger:
  enable: true
      
#actuator
management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  file: service-order.log
  level:
    com.vaneu: debug 